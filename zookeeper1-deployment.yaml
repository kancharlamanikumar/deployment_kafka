apiVersion: apps/v1
kind: Deployment
metadata:
  name: crs-zookeeper-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper-cluster
  template:
    metadata:
      labels:
        component: zookeeper-cluster
        app: zookeeper-cluster
    spec:
      containers:
      - name: zookeeper
        image: bitnami/zookeeper:latest
        securityContext:
          runAsUser: 0 
        ports:
        - containerPort: 2182
        - containerPort: 2889
        - containerPort: 3889
        readinessProbe:
          exec:
            command:
            - /opt/bitnami/zookeeper/bin/zkCli.sh
          initialDelaySeconds: 10
          timeoutSeconds: 2
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - /opt/bitnami/zookeeper/bin/zkCli.sh
          initialDelaySeconds: 120
          timeoutSeconds: 2
          periodSeconds: 5
        env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"
        - name: ALLOW_PLAINTEXT_LISTENER
          value: "yes" 
        - name: ZOO_INIT_LIMIT
          value: "5"
        - name: ZOO_SYNC_LIMIT
          value: "2"
        - name: ZOO_PORT_NUMBER
          value: 2182
        - name: ZOO_SERVERS
          value: crs-zookeeper-1.zookeeper-cluster.default.svc.cluster.local:2889:3889
        volumeMounts:
            - name: kafka-storage
              mountPath: /bitnami/zookeeper
      volumes:
        - name: kafka-storage
          persistentVolumeClaim:
              claimName: kafka-storage
